<!DOCTYPE html>
<html lang="en">
<head>
    {inclfrag|head}
    <title>New Client | {$config->title}</title>
</head>
<body>
{inclfrag|header}

<h1>New Client</h1>

<form class="form-horizontal" role="form" method="post" action="create-post">
    <div class="form-group">
        <label for="bagname" class="col-sm-3 control-label">Bag Type</label>
        <div class="col-sm-5">
            <select class="form-control" name="bagname">
                {foreach($bags as $bag)}<option>{$bag->name}</option>{endforeach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="pickupday" class="col-sm-3 control-label">Pick Up Day of Month</label>
        <div class="col-sm-5">
            <select class="form-control" name="pickupday">
                {foreach(range(1, date("t")) as $d)}<option>{$d}</option>{endforeach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="fname" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fname" name="fname" value="{$fname}">
        </div>
    </div>
    <div class="form-group">
        <label for="lname" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lname" name="lname" value="{$lname}">
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="col-sm-3 control-label">Gender</label>
        <div class="col-sm-5">
            <select class="form-control" name="gender">
                <option>M</option>
                <option>F</option>
                <option>N</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="dob" class="col-sm-3 control-label">Date of Birth</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="dob" name="dob" value="{$dob}" placeholder="{date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="street" class="col-sm-3 control-label">Street</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="street" name="street" value="{$street}">
        </div>
    </div>
    <div class="form-group">
        <label for="aptno" class="col-sm-3 control-label">Apartment #</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="aptno" name="aptno" value="{$aptno}">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-3 control-label">City</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="city" name="city" value="{$city}">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-3 control-label">State</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="state" name="state" value="{$state}">
        </div>
    </div>
    <div class="form-group">
        <label for="zip" class="col-sm-3 control-label">Zipcode</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="zip" name="zip" value="{$zip}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-3 control-label">Telephone</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="phone" name="phone" value="{$phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="finaid[]" class="col-sm-3 control-label">Financial Aid</label>
        <div class="col-sm-5">
            <select multiple class="form-control" name="finaid[]">
                {foreach($finaids as $finaid)}<option value="{$finaid->name}">{$finaid->name} ({$finaid->type})</option>{endforeach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="start" class="col-sm-3 control-label">Start Date</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="start" name="start" value="{$start}">
        </div>
    </div>
    <div class="form-group">
        <div class="pull-right">
            <button type="submit" class="btn btn-success">Save Client</button>
        </div>
    </div>
</form>


{inclfrag|footer}
</body>
</html>
